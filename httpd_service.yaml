---
- name: Setup HTTPS Web Server and Additional Services on Ubuntu
  hosts: all
  become: true
  tasks:

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Apache2 web server
      apt:
        name: apache2
        state: present

    - name: Install additional utilities (example: curl, git)
      apt:
        name:
          - curl
          - git
        state: present

    - name: Enable Apache2 SSL module
      command: a2enmod ssl
      notify:
        - Restart Apache

    - name: Create a self-signed SSL certificate for testing
      openssl_certificate:
        path: /etc/ssl/certs/apache-selfsigned.crt
        privatekey_path: /etc/ssl/private/apache-selfsigned.key
        csr_common_name: "localhost"
        provider: selfsigned

    - name: Configure Apache to use SSL
      copy:
        dest: /etc/apache2/sites-available/default-ssl.conf
        content: |
          <IfModule mod_ssl.c>
              <VirtualHost _default_:443>
                  ServerAdmin webmaster@localhost
                  DocumentRoot /var/www/html

                  ErrorLog ${APACHE_LOG_DIR}/error.log
                  CustomLog ${APACHE_LOG_DIR}/access.log combined

                  SSLEngine on
                  SSLCertificateFile      /etc/ssl/certs/apache-selfsigned.crt
                  SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key

                  <FilesMatch "\.(cgi|shtml|phtml|php)$">
                      SSLOptions +StdEnvVars
                  </FilesMatch>
                  <Directory /usr/lib/cgi-bin>
                      SSLOptions +StdEnvVars
                  </Directory>
              </VirtualHost>
          </IfModule>
      notify:
        - Restart Apache

    - name: Enable default SSL site
      command: a2ensite default-ssl
      notify:
        - Restart Apache

    - name: Start and enable Apache2 service
      systemd:
        name: apache2
        state: started
        enabled: true

  handlers:
    - name: Restart Apache
      systemd:
        name: apache2
        state: restarted
