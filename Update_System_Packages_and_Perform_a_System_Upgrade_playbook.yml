
---
- name: Update System Packages and Perform System Upgrade
  hosts: all
  become: yes
  tasks:
    - name: Update system packages
      apt:
        name: "*"
        state: latest
      when: ansible_os_family == "Debian"

    - name: Update system packages
      yum:
        name: "*"
        state: latest
      when: ansible_os_family == "RedHat"

    - name: Perform system upgrade
      apt:
        upgrade: dist
      when: ansible_os_family == "Debian"

    - name: Perform system upgrade
      yum:
        name: "*"
        state: latest
      when: ansible_os_family == "RedHat"