
---
- name: Update and Upgrade System Packages
  hosts: all
  become: true
  tasks:
    - name: Update system packages
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Update system packages
      yum:
        name: '*'
        state: latest
      when: ansible_os_family == "RedHat"

    - name: Perform a system upgrade
      apt:
        upgrade: dist
        autoremove: yes
        autoupgrade: yes
      when: ansible_os_family == "Debian"

    - name: Perform a system upgrade
      yum:
        name: '*'
        state: latest
        exclude: kernel*
      when: ansible_os_family == "RedHat"