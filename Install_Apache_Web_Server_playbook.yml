
---
- name: Install Apache Web Server
  hosts: all
  become: true
  
  tasks:
    - name: Install Apache HTTP server
      apt:
        name: apache2
        state: present
        
    - name: Ensure Apache is enabled
      service:
        name: apache2
        enabled: true
        
    - name: Start Apache service
      service:
        name: apache2
        state: started