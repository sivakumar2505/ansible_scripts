
---
- name: Install Apache Web Server
  hosts: all
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Ensure Apache is enabled and started
      service:
        name: apache2
        state: started
        enabled: yes
        daemon_reload: yes
        # on Ubuntu, the service name is apache2

    - name: Allow HTTP traffic through firewall
      ufw:
        rule: allow
        port: '80'
        proto: tcp

    - name: Display Apache service status
      shell: systemctl status apache2
      register: apache_status

    - name: Print Apache status
      debug:
        msg: "{{ apache_status.stdout }}"

  handlers:
    - name: Restart Apache
      service:
        name: apache2
        state: restarted