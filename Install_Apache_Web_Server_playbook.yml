
---
- name: Install Apache Web Server
  hosts: all
  become: true

  tasks:
    - name: Install Apache HTTP server
      apt:
        name: apache2
        state: present
      register: apache_installed

    - name: Ensure Apache is enabled
      systemd:
        name: apache2
        enabled: yes
        state: started
      when: apache_installed.changed

    - name: Start Apache
      service:
        name: apache2
        state: started
      when: apache_installed.changed